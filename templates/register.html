{% extends "base.html" %}

{% block title %}Register - HighCommand{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">CREATE ACCOUNT</div>

        <form method="POST">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" required autofocus placeholder="At least 3 characters">
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters">
            </div>

            <div class="form-group">
                <label for="password_confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">CREATE ACCOUNT</button>
        </form>

        <div class="auth-footer">
            ALREADY HAVE AN ACCOUNT? <a href="{{ url_for('login') }}">LOGIN</a>
        </div>
    </div>
</div>
{% endblock %}
